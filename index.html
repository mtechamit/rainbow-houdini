<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Houdini Rainbow Scroll BG</title>
<style>
  html, body {
    margin: 0;
    height: 300vh; /* make page scrollable */
    width: 100%;
    background: paint(rainbow-scroll);
  }

  h1 {
    position: sticky;
    top: 50%;
    text-align: center;
    font-family: sans-serif;
    font-size: 3rem;
    color: white;
    text-shadow: 0 0 15px black;
  }
</style>
</head>
<body>
  <h1>Scroll to Animate Rainbow Background</h1>

  <script>
    // Load Paint Worklet
    CSS.paintWorklet.addModule('rainbow-scroll.js').then(() => {
      let last = 0;

      // Update --scroll-pos on scroll (with smoothing)
      window.addEventListener('scroll', () => {
        const scrollTop = window.scrollY;
        const docHeight = document.body.scrollHeight - window.innerHeight;
        const fraction = docHeight ? scrollTop / docHeight : 0;

        // Smooth easing
        last += (fraction - last) * 0.1;
        document.body.style.setProperty('--scroll-pos', last);
      });
    });
  </script>
</body>
</html>
